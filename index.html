    crossorigin="anonymous"></script>
  
  <title>Midterm Form Page</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-lighty">
      <div class="container-fluid">
        <a class="navbar-brand" href="login.html">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-1">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="login.html"
                >Categories</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <form
      class="col g-2 needs-validation container"
      novalidate
      action="/submitform.html"
      method="get"
    >

    <div class="row g-2">
      <div class="col-md">
        <label for="validation4" class="form-label">Name</label>
        <div class="form-floating">
          <input type="text" class="form-control" id="validation1" required>
          <label for="validation1">First name</label>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating">
          <input type="text" class="form-control" id="validation2" required>
          <label for="validation2">Last name</label>
        </div>
      </div>
    </div>

      <div class="col-md-4">
        <label for="validation4" class="form-label">Company</label>
        <select class="form-select" id="validation4" required>
          <option selected disabled value="">Choose...</option>
        </select>
        <div class="invalid-feedback">Please select a company.</div>
      </div>
      <div class="col-md-4">
        <label for="validation5" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="validation5"
          required
          placeholder="Enter a valid Email"
        />
        <div class="invalid-feedback">Please enter a valid Email.</div>
      </div>

      <div class="col-md-4">
        <label for="validationCustomPhone" class="form-label">Phone</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">90</span>
          <input
            type="phone"
            class="form-control"
            id="validationCustomPhone"
            aria-describedby="inputGroupPrepend"
            required
            numeric
            placeholder="Enter a Turkish Phone Number"
          />
          <div class="invalid-feedback">Please enter a valid and Turkish phoneNumber.</div>
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom06" class="form-label">Subject</label>
        <select class="form-select" id="validationCustom06" required>
          <option selected disabled value="">Choose...</option>
        </select>
        <div class="invalid-feedback">Please select a subject what you want.</div>
      </div>

      <label for="">Are You a Beginner?</label>
      <div class="d-flex align-items-center mb-4">
        <div class="form-check form-check-inline me-4">
          <input 
            type="radio"
            class="form-check-input"
            id="validationFormCheck2"
            name="radio-stacked"
            required
          />
          <label class="form-check-label" for="validationFormCheck2">Yes</label>
        </div>
        <div class="form-check form-check-inline " >
          <input
            type="radio"
            class="form-check-input"
            id="validationFormCheck3"
            name="radio-stacked"
            required
          />
          <label class="form-check-label" for="validationFormCheck3">No</label>
        </div>
      </div>
      <div class="item">
        
        <button type="submit" class="btn btn-outline-danger btn-lg ">Submit</button>
      </div>
    </form>
   <script src="/app.js"></script>

  </body>
</html>
